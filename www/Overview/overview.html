<ion-view  view-title="G-Receipt" class="title-view">
    <ion-content>
      <div class="common-row common-row-overview">
        <div class="button col-33 overview-color overview-col-items-small" onclick="location.href='#/app/reports';">
          <div class="overview-text-top overview-txt">Reports</div>
          <div class="ion-clipboard overview-icons overview-txt"></div>
        </div>
        <div class="button col-33 overview-color overview-col-items-small"><img src="images/Logo.png" style="height:50%;width:70%;margin:50% 15% 0% 15%"></img></div>
        <div class="button col-33 overview-color overview-col-items-small overview-item-small-rightmost" onclick="location.href='#/app/search';">
          <div class="overview-text-top overview-txt">Search</div>
          <div class="ion-search overview-icons overview-txt"></div>
        </div>
      </div>
      <div class="common-row common-row-overview">
        <div class="button col" style="margin:0px;padding:0px;border:0px;" onclick="location.href='#/app/analytics';">
          <div class="common-row">
            <div class="col-66 overview-color overview-col-items-large">
              <div class="overview-text-large-col overview-txt">Analytics</div>
            </div>
            <div class="col-33 overview-color overview-item-large-rightmost">
              <div class="ion-connection-bars overview-icons-large-col overview-txt"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="common-row common-row-overview">
        <div class="button col" style="margin:0px;padding:0px;border:0px;" onclick="location.href='#/app/rewards';">
          <div class="common-row">
            <div class="col-66 overview-color overview-col-items-large">
              <div class="overview-text-large-col overview-txt">Rewards</div>
            </div>
            <div class="col-33 overview-color overview-item-large-rightmost">
              <div class="ion-ios-star-outline overview-icons-large-col overview-txt"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="common-row common-row-overview">
        <div class="button col" style="margin:0px;padding:0px;border:0px;" onclick="location.href='#/app/about';">
          <div class="common-row">
            <div class="col-66 overview-color overview-col-items-large">
              <div class="overview-text-large-col overview-txt">Preferences</div>
            </div>
            <div class="col-33 overview-color overview-item-large-rightmost">
              <div class="ion-gear-a overview-icons-large-col overview-txt"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="common-row common-row-overview">
        <div class="button col-33 overview-color overview-col-items-small" onclick="location.href='#/app/alerts';">
          <div class="overview-text-top overview-txt">Alerts</div>
          <div class="ion-android-alert overview-icons overview-txt"></div>
        </div>
        <div class="button col-33 social-color overview-col-items-small" onclick="location.href='#/app/social';">
          <div class="overview-text-top overview-txt">Social</div>
          <div class="ion-android-chat overview-icons overview-txt"></div>
        </div>
        <div class="button col-33 overview-color overview-col-items-small overview-item-small-rightmost" onclick="location.href='#/app/support';">
          <div class="overview-text-top overview-txt">Support</div>
          <div class="ion-android-call overview-icons overview-txt"></div>
        </div>
      </div>
    </ion-content>
</ion-view>
