<ion-view  view-title="Reports" class="title-view">
    <ion-content class="overview-color">

      <div class="row" style="margin-top:15px;">
        <div><span style="color:white;font-size:100%;margin-left:15px;">Report Name:</span></div>
      </div>
      <div class="row" style="margin-top:15px;">
        <label class="item item-input" style="margin-left:15px;">
          <input type="text" ng-model="ReportName">
        </label>
      </div>
      <div class="row" style="margin-top:15px;">
        <div><span style="color:white;font-size:100%;margin-left:15px;">Report Start Date:</span></div>
      </div>
      <div class="row" style="margin-top:5px;">
        <datepicker>
          <input style="margin-left:15px" ng-model="StartDate" type="text"/>
        </datepicker>
      </div>
      <div class="row" style="margin-top:15px;">
        <div><span style="color:white;font-size:100%;margin-left:15px;">Report End Date:</span></div>
      </div>
      <div class="row" style="margin-top:5px;">
        <datepicker>
          <input style="margin-left:15px" ng-model="EndDate" type="text"/>
        </datepicker>
      </div>
      <div class="row" style="margin-top:15px;">
        <div><span style="color:white;font-size:100%;margin-left:15px;">Report Receival Date:</span></div>
      </div>
      <div class="row" style="margin-top:5px;">
        <datepicker>
          <input style="margin-left:15px" ng-model="ReceivalDate" type="text"/>
        </datepicker>
      </div>
      <div class="row" style="margin-top:15px;">
        <div class="button" style="margin-left:15px;background-color:white;color:black" ng-click="new_report_submission(ReportName, StartDate, EndDate, ReceivalDate)">Initiate New Report</div>
      </div>

      <ion-list>
        <div class="row" style="margin-bottom:5px;" ng-repeat="report in reports">
          <div class="col-5"></div>
          <ion-item class="col-90 item-primary" style="font-size:80%" ng-click="goReport(report)">
            <div>Report: {{report.report_name}}</div>
            <div>Tags: {{report.report_tags}}</div>
          </ion-item>
          <div class="col-5"></div>
        </div>
      </ion-list>

    </ion-content>
</ion-view>
